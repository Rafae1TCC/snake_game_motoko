<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-container { max-width: 500px; margin: auto; }
        canvas { background-color: #000; display: block; margin: auto; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container game-container">
        <h1 class="text-center my-3">Snake Game</h1>
        <button id="loginBtn" class="btn btn-info btn-block mb-3">Iniciar sesión con Internet Identity</button>
        <div id="authMessage" class="text-center text-warning mb-3" style="display: none;">
            Para poder guardar tus puntuaciones, primero inicia sesión con Internet Identity.
        </div>
        <input type="text" id="usernameInput" class="form-control mb-3" placeholder="Ingrese su nombre" maxlength="5" disabled>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <h2 class="text-center mt-3">Puntuación: <span id="score">0</span></h2>
    </div>
    

    <script type="module" src="./src/App.js"></script>
    <script type="module" src="./src/game.js"></script>
</body>
</html>
